<!DOCTYPE html>
<html lang="en">
<head>
    <title>A3 - INFX 562</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>New York Stock Exchange (2015.1.1 - 2017.1.1)</h1>
        </div>
        <div class="row div-margin">
            <div class="col-md-4">
                <spam>Company Symbol: <input type="text" name="company" id="company" value="AAL"/></spam>
            </div>
            <div class="col-md-3">
                <spam>Date Range: <input type="text" id="from" name="daterange"></spam>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <input type="button" name="filter" id="filter" value='View'>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row div-margin">
            <svg class="col-md-11 col-lg-11" id="chart"></svg>
            <div class="col-md-3 col-lg-3" id="board">
                    <div class="row  text-center"><h3>Transaction Details:</h3></div>
                    <div class="row">
                        <div class="col-md-6">Date:</div>
                        <div id="date"  class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Open Price:</div>
                        <div id="open"  class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Close Price:</div>
                        <div id="close"  class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">High Price:</div>
                        <div id="high"  class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Low Price:</div>
                        <div id="low"  class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Volume:</div>
                        <div id="volume"  class="col-md-6"></div>
                    </div>
                    <br>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1>Processing...</h1>
        </div>
        <div class="modal-body">
            <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" active role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="./techan.min.js"></script>
    
<script src="./candlesticks.js"></script>

<script>
    $('input[name="daterange"]').daterangepicker({ startDate: '01/01/2015', endDate: '01/01/2017'});
    $('#filter').click();
</script>
</body>
</html>
